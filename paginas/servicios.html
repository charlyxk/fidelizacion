<!-- ++Agregar Modal HTML -->
<div id="cargarPuntosModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form class="frm-cargar"><!---->
        <div class="modal-header">						
          <h4 class="modal-title">Cargar Puntos</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar">&times;</button>
        </div>
        <div class="modal-body">					
          <div class="form-group">
            <label>Codigo Cliente</label>
            <input type="text" name="codigo_cliente" class="form-control" required>
            <!--vrf combobox: lista getall de clientes-->
          </div>
          <div class="form-group">
            <label>Monto</label>
            <input type="text" name="monto" class="form-control" required>
          </div>
          					
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default close" data-dismiss="modal" value="Cancelar">
          <input type="submit" class="btn btn-success" value="Cargar">
          <input type="hidden" name="id">
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Agregar Modal HTML -->

<!--Utilizar puntos-->
<div id="utilizarPuntosModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">

          <div class="modal-header">

          <div class="modal-body">					
            <div class="form-group">

              <!--vrf combobox: lista getall de clientes-->
            </div>
            <div class="form-group">
              <label>Codigo Concepto</label>
              <input type="text" name="codigo_concepto" class="form-control" required>
              <!--vrf combobox: lista getall de conceptos-->
            </div>
                                
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default close" data-dismiss="modal" value="Cancelar">
            <input type="submit" class="btn btn-success" value="Utilizar">
            <input type="hidden" name="id">
          </div>
        </form>
      </div>
    </div>
  </div>
 <!--Utilizar puntos-->

 <!--Equivalencia puntos-->
<div id="equivalenciaPuntosModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form class="frm-puntos"><!---->
          <div class="modal-header">						
            <h4 class="modal-title">Equivalencia Puntos</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar">&times;</button>
          </div>
          <div class="modal-body">					
            <div class="form-group">
              <label>Monto</label>
              <input type="text" name="monto" class="form-control" required>
              <label>Puntos Equivalentes</label>
              <input type="text" name="puntos_xval" id="puntos_xval" class="form-control" readonly>
            </div>
                               
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default close" data-dismiss="modal" value="Cancelar">
            <input type="submit" class="btn btn-success" value="Consultar">
            <input type="hidden" name="id">
          </div>
        </form>
      </div>
    </div>
  </div>
